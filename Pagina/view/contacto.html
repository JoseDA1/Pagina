    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">

                        <form action="#" method="get">
                            <div class="col-lg-4 col-sm-4 col-md-4 col-xd-12">
                                <div class="gorm-group">
                                    <label required for="name" >Nombre</label>
                                    <input type="text" name="name" autocomplete="off" value="">
                                </div>
                                <div class="gorm-group">
                                    <label for="email" >Email</label>
                                    <input type="email" name="email" autocomplete="off" value="">
                                </div>
                                <div class="gorm-group">
                                    <label for="number" >Telefono</label>
                                    <input type="text" name="number" autocomplete="off" value="">
                                </div>
                                <div class="gorm-group">
                                    <label required for="document" >PQR</label>
                                    <select name="document">
                                        <option value="">Tipo de Solicitud</option>
                                        <option value="Peticion" id="document">Peticion</option>
                                        <option value="Queja" id="document">Queja</option>
                                        <option value="Reclamo" id="document">Reclamo</option>
                                        <option value="Sugerencia" id="document">Sugerencia</option>
                                    </select>
                                </div>

                                <div class="gorm-group">
                                    <label for="obrservation" >Observacion</label>
                                    <textarea name="obrservation" id="obrservation" cols="20" rows="10"></textarea>
                                </div>
                                <div class="gorm-group">
                                    <button>Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

                <div class="col-md-12">
